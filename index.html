<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-US">

<head>
    <title>Scott Stedman &#8646; Simona Mangiante [DM]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        body {
            font-family: Helvetica Neue LT, Helvetica Neue, -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif;
        }

        .menue-button {
            position:fixed;
            top: 34px;
            left:30px;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }

        .simona {
            background-color: #1d9bf0;
            color: white;
            border-radius: 10px;
            padding: 0 10px 4px 10px;
            margin: 4px 5px 4px 5px;
        }

        .scott {
            background-color: #eff3f4;
            color: black;
            border-radius: 10px;
            padding: 0 10px 4px 10px;
            margin: 4px 5px 4px 5px;
            font-weight: 700;
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: -.025rem;
            line-height: 0.9rem;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: -.025rem;
            line-height: 0.5rem;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            height: 100px;
            text-align: center;
            border-bottom: 1px solid #eff3f4;
        }

        @media only screen and (max-width: 900px) {
            h1 {
                font-size: 4vw;
                font-size: max(20px, 4vw);
                font-weight: 700;
                letter-spacing: -.025rem;
                line-height: 0.9rem;
            }

            h2 {
                font-size: 2vw;
                font-size: max(12px, 2vw);
                font-weight: 700;
                letter-spacing: 0;
                line-height: 0.5rem;
            }

            .simona {
                font-size: 2vw;
                font-size: max(12px, 2vw);
                background-color: #1d9bf0;
                color: white;
                border-radius: 10px;
                padding: 0 10px 4px 10px;
                margin: 4px 5px 4px 5px;
            }

            .scott {
                font-size: 2vw;
                font-size: max(12px, 2vw);
                background-color: #eff3f4;
                color: black;
                border-radius: 10px;
                padding: 0 10px 4px 10px;
                margin: 4px 5px 4px 5px;
                font-weight: 700;
            }

            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background-color: white;
                height: 11vw;
                height: max(65px, 11vw);
                text-align: center;
                border-bottom: 1px solid #eff3f4;
            }

            .menue-button {
                position:fixed;
                top: calc(5.5vw - 16px);
                top: max(12px, calc(5.5vw - 16px));
                left:20px;
            }
        }
    </style>
</head>

<body>
    <div class="header" id="top">
        <div class="menue-button" onclick="menueButton(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <h1>Twitter DM Conversation</h1>
        <h2><span class="scott">Scott Stedman</span> &#8646; <span class="simona">Simona Mangiante</span></h2>
    </div>
</body>
<script>
    function menueButton(x) {
        x.classList.toggle("change");
    }
</script>

</HTML>
